service: ${self:custom.metadata-schema-publisher.name}

frameworkVersion: ">=1.0.0 <2.0.0"

plugins:
  - serverless-finch
  - serverless-python-requirements

custom:
  metadata-schema-publisher: ${file(metadata-schema-publisher.yml)}
  snsTopicName: ${self:custom.metadata-schema-publisher.name}-${self:custom.metadata-schema-publisher.notification-event}-${self:custom.metadata-schema-publisher.stage}
  client:
    bucketName: ${self:custom.metadata-schema-publisher.bucket-name}
    distributionFolder: client

provider:
  name: aws
  region: us-east-1
  stage: ${self:custom.metadata-schema-publisher.stage}
  timeout: 300
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.metadata-schema-publisher.bucket-name}/*"
    - Effect: Allow
      Action:
       - "sns:Publish"
      Resource:
       - "Ref" : "Notification"

functions:
  onGithubPush:
    runtime: python3.6
    handler: handler.on_github_push
    environment:
      BUCKET: ${self:custom.metadata-schema-publisher.bucket-name}
      API_KEY: ${self:custom.metadata-schema-publisher.api-key}
      TOPIC_NAME: ${self:custom.snsTopicName}
    events:
      - http:
          path: github/push
          method: post
  snsToSlack:
    runtime: python3.6
    handler: handler.sns_to_slack
    environment:
      SLACK_URL: ${self:custom.metadata-schema-publisher.slack-url}
    events:
      - sns:
          arn:
            Fn::Join:
              - ""
              - - "arn:aws:sns:"
                - Ref: "AWS::Region"
                - ":"
                - Ref: "AWS::AccountId"
                - ":"
                - ${self:custom.snsTopicName}
          topicName: ${self:custom.snsTopicName}

resources:
  Resources:
    Notification:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:custom.snsTopicName}